<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://demo.voidcoders.com/htmldemo/fitgear/main-files/assets/css/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>EZ-Work Developers</title>

    <style type="text/css">
      /* Three columns side by side */
      .column {
        float: left;
        width: 33.3%;
        margin-bottom: 16px;
        padding: 0 8px;
      }

      /* Display the columns below each other instead of side by side on small screens */
      @media screen and (max-width: 650px) {
        .column {
          width: 100%;
          display: block;
        }
      }

      /* Add some shadows to create a card effect */
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* Some left and right padding inside the container */
      .container {
        padding: 0 16px;
      }

      /* Clear floats */
      .container::after,
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .title {
        color: grey;
      }

      .button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
      }

      .button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>

    <div class="row"></div>
  </body>
  <script type="text/javascript">
    var url = "https://discord.com/api/guilds/882991394514411520/widget.json";

    $.get(url, function (data, status) {
      const obj = JSON.stringify(data);
      const objParsed = JSON.parse(obj);
      console.log(objParsed.members);
      for (let i = 0; i < objParsed.members.length; i++) {
        $(".row").append(
          "<div class='column'><div class='card'><img style='width: 128px; margin: 0 auto' src='" +
            objParsed.members[i].avatar_url +
            "'' alt='Avatar' style='width: 100%' /><div class='container'><h2>" +
            objParsed.members[i].username +
            "</h2><p class='title'>CEO &amp; Founder</p><p>Some text that describes me lorem ipsum ipsum lorem.</p><p>example@example.com</p><p><button class='button'>Contact</button></p></div></div></div>"
        );
      }
    });
  </script>
</html>
